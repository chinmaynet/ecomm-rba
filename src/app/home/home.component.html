    <div class="grid">
        <h2>Trendy Products</h2>
        <ngx-slick-carousel class="slick-carousel" [config]="carouselConfig">
            <mat-grid-list cols="4" gutterSize="16px" [rowHeight]="450">

                <mat-grid-tile class="tile" *ngFor="let product of trendyProducts">
                    <div>
                        <!-- <div>
                      
                        <img class="productGridImg" [src]="getFullImagePath(product.productImages[0].imagePath)" alt="Product Image">
                    </div> -->

                        <div class="check-img">
                            <div *ngFor="let image of product.productImages">
                                <img [src]="getFullImagePath(image.imagePath)" alt="Product Image">
                            </div>
                        </div>


                        <div class="productDetails">
                            <div>
                                <h4>Name: {{product.name}}</h4>
                            </div>
                            <div>
                                <h4>Price: {{product.price}}</h4>
                            </div>
                            <div>
                                <h4>Color:{{product.color}}</h4>
                            </div>
                        </div>
                        <div class="productFooter">
                            <a routerLink="">View Details</a>
                            <a routerLink="">Add To Cart</a>
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </ngx-slick-carousel>
    </div>
</div>
