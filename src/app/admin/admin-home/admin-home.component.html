<mat-card class="content">
  <div class="prodTable">
    <div><mat-card-title>User List</mat-card-title></div>
    <div class="cardFilter">
      <button mat-raised-button (click)="navigateToAddSeller()">Add Seller</button>
    </div>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. admin" #input>
  </mat-form-field>

  <mat-card-content>
    <div class="scrollable-table">
      <mat-table class="table" [dataSource]="dataSource" matSort #matSort>
        <ng-container matColumnDef="userName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.userName }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="userEmail">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.userEmail }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userPhone">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.userPhone }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.role }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns  sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="5"
      aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
