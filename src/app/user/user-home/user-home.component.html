<div class="content">
    <mat-card class="card">
        <div class="prodTable">
            <mat-card-title fxLayout="row">
                <h1>Orders</h1>
            </mat-card-title>
        </div>

        <mat-card-content>
            
            <div class="example-container mat-elevation-z8">
                <mat-table class="table" [dataSource]="orderList" matSort>
              
                  <ng-container matColumnDef="orderNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row" [attr.data-label]="'orderNumber'">{{ row.id }}</mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row" [attr.data-label]="'price'">{{ row.totalPrice }}</mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row" [attr.data-label]="'status'"><h3>In Progress</h3></mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row" [attr.data-label]="'action'">
                      <button color="primary" mat-raised-button (click)="cancelOrder(row.id)">Cancel Order</button>
                    </mat-cell>
                  </ng-container>
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
              </div>
              
        </mat-card-content>
    </mat-card>
</div>
